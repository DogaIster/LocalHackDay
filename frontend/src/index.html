<script>

  var apiUrl = "http://api.wolframalpha.com/v2/query?appid=69XEEY-JLR5EHW536&output=json&input=mitochondria"
  fetch(apiUrl).then(function(response) {
    if (response.status !== 200) {
      console.log("error is there: " + response.status);
      return;
    }
    response.json().then(function(data) {
      console.log(data);
      console.log("++++++++ " + data.queryresult.error);
    });
  }).catch(function(err) {
    console.log("Fetch error ", err);
  });

  console.log("Hello World");

  function init() {
    document.getElementById("field1").onkeyup = function() {
      var pattern = new RegExp('[\n\r].*wolframMath,:\s*([^\n\r]*)');
      if (pattern.test(this.value)) {
        console.log("WOOOOO");
      }
      // document.getElementById("field2").value = this.value;
      console.log(this.value);
    };
  }

  window.onload = init;

</script>

<body>

<textarea rows="4" cols="50" id="field1"></textarea>

</body>
